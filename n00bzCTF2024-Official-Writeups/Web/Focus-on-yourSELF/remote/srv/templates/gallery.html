<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Navbar -->
    <nav class="w-full bg-white shadow-lg">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="{{ url_for('show_gallery') }}"><h1 class="text-3xl font-bold mb-8 py-2">Image Gallery</h1></a>
            <!-- Right: View and Upload Buttons -->
            <div class="flex space-x-4">
                <a href="{{ url_for('view_image', image='nature.jpeg')}}"><button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    View
                </button></a>
                <a href="{{ url_for('upload') }}"><button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    Upload
                </button></a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 1" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 2" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 3" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 4" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 5" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 6" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 7" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 8" class="w-full h-auto rounded">
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://placehold.co/150" alt="Image 9" class="w-full h-auto rounded">
            </div>
        </div>
    </div>

</body>
</html>
